<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empathy in Point Clouds</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
    }

    header {
      position: fixed;
      top: 0;
      left: 0; 
      right: 0;
      height: 60px;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      padding: 0 20px;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: grey;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    nav a:hover {
      color: black;
    }

    nav a.active {
      color: black;
      pointer-events: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      cursor: pointer;
    }

    .hamburger div {
      height: 3px;
      background-color: black;
      border-radius: 2px;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    .mobile-nav a {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      color: grey;
      text-decoration: none;
      font-weight: 700;
    }

    .mobile-nav a:hover {
      color: black;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Ensures video covers entire screen */
      pointer-events: none;
    }
    
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0; 
      height: 50px; 
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 40px; 
      z-index: 1000;
      text-align: center;
    }

    footer a {
      color: black; 
      text-decoration: none;  
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-nav.show {
        display: flex;
      }

      footer {
        justify-content: center;
        padding-left: 0; 
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="text-decoration: none; color: black;">
      <h1 class="header-title">Empathy in Point Clouds</h1>
    </a>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="desktop-nav">
      <a href="projects.html">PROJECTS</a>
      <a href="press.html">PRESS</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <div class="mobile-nav" id="mobileNav">
    <a href="projects.html">PROJECTS</a>
    <a href="press.html">PRESS</a>
    <a href="about.html">ABOUT</a>
    <a href="contact.html">CONTACT</a>
  </div>

  <div class="video-container">
    <video src="eipclanding.mp4" loop autoplay muted playsinline></video>
  </div>

  <footer>
    <a href="mailto:eipc.scanlab@gmail.com">eipc.scanlab@gmail.com</a>
  </footer>

  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileNav = document.getElementById("mobileNav");

    hamburger.addEventListener("click", () => {
      mobileNav.classList.toggle("show");
    });
  </script>
</body>
</html>
