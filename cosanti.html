<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    /* styling for the header title */ 
    header {
      position: fixed;
      top: 0;
      left: 0; 
      right: 0;
      height: 60px;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      z-index: 1001;
      padding: 0 20px;
      justify-content: space-between;
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      color: black;
      text-decoration: none;
      z-index: 1002;
    }

    /* styling for menu options on the right */ 
    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: grey;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: black;
    }

    /* styling for hamburger toggle icon */ 
    .hamburger {
      display: none;
      width: 30px;
      height: 25px;
      position: relative;
      z-index: 1002;
      cursor: pointer;
    }

    .hamburger div {
      position: absolute;
      height: 3px;
      width: 100%;
      background: black;
      transition: 0.4s ease;
      left: 0;
    }

    .hamburger div:nth-child(1) {
      top: 0;
    }

    .hamburger div:nth-child(2) {
      top: 11px;
    }

    .hamburger div:nth-child(3) {
      top: 22px;
    }

    .hamburger.open div:nth-child(1) {
      transform: rotate(45deg);
      top: 11px;
    }

    .hamburger.open div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open div:nth-child(3) {
      transform: rotate(-45deg);
      top: 11px;
    }

    /* styling for mobile view navigation menu */ 
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background-color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .mobile-menu.show {
      display: flex;
    }

    .mobile-menu a {
      margin: 20px 0;
      font-size: 20px;
      color: black;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
    }

    .mobile-menu a:hover,
    .mobile-menu a.active {
      color: black;
    }

    main {
      padding: 120px 40px 50px;
    }

    /* styling for the contact section information */ 
    .contact-section {
      max-width: 600px;
      margin-left: 40px;
    }

    .contact-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 18px;
      margin: 20px 0;
    }

    .contact-section a {
      color: black;
      text-decoration: none;
      border-bottom: 1px solid black;
    }

    .contact-section a:hover {
      color: grey;
      border-color: grey;
    }

    /* styling for infinite image loop */ 
    .carousel-container {
      overflow: hidden;
      width: 100%;
      padding: 20px 0;
    }

    .carousel-track {
      display: flex;
      width: max-content;
      animation: scrollCarousel 40s linear infinite;
    }

    .carousel-track img {
      width: 450px;
      height: 300px;
      object-fit: cover;
      margin-right: 20px;
    }

    @keyframes scrollCarousel {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    /* media queries for device responsiveness */ 
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      main {
        flex-direction: column;
        padding: 100px 20px 40px;
      }

      .contact-section {
        margin-left: 0;
        width: 100%;
      }

      .header-title {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <header>

  </div>

  <script>

      const menu = document.getElementById('mobileMenu');

      button.classList.toggle('open');
    }

</body>
