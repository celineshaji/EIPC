<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empathy in Point Clouds â€“ Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: 'Roboto', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0; 
      right: 0;
      height: 60px;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      z-index: 1000;
      padding: 0 20px;
      justify-content: space-between;
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      color: black;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: grey;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    nav a:hover {
      color: black;
    }

    nav a.active {
      color: black;
      pointer-events: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: black;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #e0e0e0;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
    }

    .mobile-menu a {
      padding: 10px;
      color: grey;
      text-decoration: none;
      border-top: 1px solid #eee;
      font-weight: 700;
      font-size: 16px;
      text-align: center;
    }

    .mobile-menu a.active,
    .mobile-menu a:hover {
      color: black;
    }

    .mobile-menu.show {
      display: flex;
    }


    main {
      padding: 120px 40px 60px;
      display: flex;
      justify-content: left;
      align-items: flex-start;
    }

    .contact-section {
      max-width: 600px;
      text-align: left;
      margin-left: 40px;
    }

    .contact-section p {
      font-size: 18px;
      margin: 20px 0;
    }

    .contact-section h2 {
      font-size: 32px; 
      margin-bottom: 20px;
    }

    .contact-section a {
      color: black;
      text-decoration: none;
      border-bottom: 1px solid black;
    }

    .contact-section a:hover {
      color: grey;
      border-color: grey;
    }

    .carousel-container {
      overflow: hidden;
      width: 100%;
      margin-top: 40px;
      padding: 20px 0;
    }

    .carousel-track {
      display: flex;
      width: max-content;
      animation: scrollCarousel 40s linear infinite;
    }

    .carousel-track img {
      width: 400px;
      height: 250px;
      object-fit: cover;
      margin-right: 20px;
    }

    @keyframes scrollCarousel {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-nav.show {
        display: flex;
      }

      main {
        flex-direction: column;
        padding: 100px 20px 40px;
      }

      .contact-section {
        margin-left: 0;
        width: 100%;
      }

      .carousel-track img {
        width: 450px;
        height: 300px;
      }

      .header-title {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="header-title">Empathy in Point Clouds</a>

    <div class="hamburger" onclick="toggleMobileMenu()">

    <nav>

      <a href="press.html">PRESS</a>

    </nav>

    <div id="mobileMenu" class="mobile-menu">
      <a href="projects.html">PROJECTS</a>
      <a href="press.html">PRESS</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html" class="active">CONTACT</a>
    </div>
  </header>

  <main>

      <p>EIPC is based in Ann Arbor, MI</p>
      <p>General Inquiries: <a href="mailto:eipc.scanlab@gmail.com">eipc.scanlab@gmail.com</a></p>
      <p>Work Inquiries: <a href="mailto:eipc.scanlab@gmail.com">eipc.scanlab@gmail.com</a></p>
      <p><a href="https://www.instagram.com/umich.taubmancollege/" target="_blank">Instagram</a></p>
    </div>
  </main>

  <div class="carousel-container">
    <div class="carousel-track">
      <img src="images/SHOWCASE1.jpeg" alt="showcase">
      <img src="images/team1.jpeg" alt="team">
      <img src="images/team2.jpeg" alt="stadium team">
      <img src="images/scan1.jpeg" alt="scanning">
      <img src="images/scanlab.jpg" alt="scanlab">
      <img src="images/vis1.jpeg" alt="visualization">
      <img src="images/scanlab2.jpg" alt="scanlab">
      <img src="images/vis3.png" alt="visualization">
      <img src="images/SHOWCASE1.jpeg" alt="showcase">
      <img src="images/team1.jpeg" alt="team">
      <img src="images/team2.jpeg" alt="stadium team">
      <img src="images/scan1.jpeg" alt="scanning">
      <img src="images/scanlab.jpg" alt="scanlab">
      <img src="images/vis1.jpeg" alt="visualization">
      <img src="images/scanlab2.jpg" alt="scanlab">
      <img src="images/vis3.png" alt="visualization">
    </div>
  </div>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
